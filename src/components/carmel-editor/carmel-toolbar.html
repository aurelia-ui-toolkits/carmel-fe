<template>
  <ak-toolbar k-widget.bind="toolbar">
    <ak-toolbar-item k-overflow="never">
      <ak-template>
        <img src='http://demos.telerik.com/kendo-ui/content/web/toolbar/user.png' class='user-image'/>
      </ak-template>
    </ak-toolbar-item>
    <ak-toolbar-item k-type="button" k-text="Send" k-overflow="never"></ak-toolbar-item>
    <ak-toolbar-item k-type="button" k-text="Discard" k-overflow="never" k-enable.bind="isAdmin"></ak-toolbar-item>
    <ak-toolbar-item k-type="separator"></ak-toolbar-item>
    <ak-toolbar-item k-type="splitButton"
                    k-image-url="http://demos.telerik.com/kendo-ui/content/web/toolbar/save.png"
                    k-text="Save"
                    k-menu-buttons.bind="[
        { imageUrl: 'http://demos.telerik.com/kendo-ui/content/web/toolbar/save.png', text: 'Save as' },
        { imageUrl: 'http://demos.telerik.com/kendo-ui/content/web/toolbar/upload.png', text: 'Upload to drive' }
    ]"></ak-toolbar-item>
    <ak-toolbar-item k-type="splitButton"
                    k-image-url="http://demos.telerik.com/kendo-ui/content/web/toolbar/reply.png"
                    k-text="Reply"
                    k-menu-buttons.bind="[
        { imageUrl: 'http://demos.telerik.com/kendo-ui/content/web/toolbar/save.png',  text: 'Reply All' },
        { imageUrl: 'http://demos.telerik.com/kendo-ui/content/web/toolbar/forward.png', text: 'Forward' },
        { imageUrl: 'http://demos.telerik.com/kendo-ui/content/web/toolbar/reply.png', text: 'Reply & Delete' }
    ]">
    </ak-toolbar-item>
    <ak-toolbar-item k-type="separator"></ak-toolbar-item>
    <ak-toolbar-item k-overflow="never">
      <ak-template>
        <span>
          <label>Contacts:</label>
          <ak-drop-down-list k-option-label="Ann Devon"
                            k-data-text-field="text"
                            k-data-value-field="value"
                            k-data-source.bind="[
                              { text: 'Ana Trujillo', value: 1 },
                              { text: 'Antonio Moreno', value: 2 },
                              { text: 'Christina Berglund', value: 3 },
                              { text: 'Felipe Izquierdo', value: 4 }
                            ]">
          </ak-drop-downlist>
        </span>
      </ak-template>
    </ak-toolbar-item>
    <ak-toolbar-item k-overflow="never">
      <ak-template>
        <div>
          <label>Labels:</label>
          <ak-drop-down-list k-option-label="Forums"
                            k-data-text-field="text"
                            k-data-value-field="value"
                            k-data-source.bind="[
                              { text: 'Follow up', value: 1 },
                              { text: 'Misc', value: 2 },
                              { text: 'Priority', value: 3 },
                              { text: 'Deleted Messages', value: 4 }
                            ]">
          </ak-drop-downlist>
        </div>
      </ak-template>
      <ak-template for="overflowTemplate">
        <span></span>
      </ak-template>
    </ak-toolbar-item>
    <ak-toolbar-item k-type="separator"></ak-toolbar-item>
    <ak-toolbar-item k-type="buttonGroup">
      <ak-toolbar-item-button k-image-url="http://demos.telerik.com/kendo-ui/content/web/toolbar/done.png" k-text="Done" k-togglable.bind="true" k-group="category"></ak-toolbar-item-button>
      <ak-toolbar-item-button k-image-url="http://demos.telerik.com/kendo-ui/content/web/toolbar/todo.png" k-text="To Do" k-togglable.bind="true" k-group="category"></ak-toolbar-item-button>
      <ak-toolbar-item-button k-image-url="http://demos.telerik.com/kendo-ui/content/web/toolbar/important.png" k-text="Important" k-togglable.bind="true" k-group="category"></ak-toolbar-item-button>
    </ak-toolbar-item>
  </ak-toolbar>
</template>
