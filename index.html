<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carmel</title>

    <link rel="stylesheet" href="tag-editor/jquery.tag-editor.css">

    <!-- consider removing bluebird from your project and simply using native promises if you do     -->
